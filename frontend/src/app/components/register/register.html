<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Crear Cuenta Nueva</h2>
            <p class="subtitle">Únete a nuestra comunidad</p>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn google">
                <i class="fab fa-google"></i>
                Registrarse con Google
            </button>
            <button type="button" class="social-btn github">
                <i class="fab fa-github"></i>
                Registrarse con GitHub
            </button>
            <div class="divider">
                <span>o regístrate con email</span>
            </div>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-user"></i>
                    </span>
                    <input 
                        id="name"
                        name="name" 
                        [(ngModel)]="name" 
                        required
                        minlength="2"
                        #nameInput="ngModel"
                        [class.is-invalid]="nameInput.invalid && nameInput.touched"
                        placeholder="Tu nombre completo"
                        class="input-field"
                    />
                </div>
                <div class="error-message" *ngIf="nameInput.invalid && nameInput.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    <span *ngIf="nameInput.errors?.['required']">El nombre es requerido</span>
                    <span *ngIf="nameInput.errors?.['minlength']">El nombre debe tener al menos 2 caracteres</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input 
                        id="email"
                        name="email" 
                        [(ngModel)]="email" 
                        type="email" 
                        required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        #emailInput="ngModel"
                        [class.is-invalid]="emailInput.invalid && emailInput.touched"
                        placeholder="Tu correo electrónico"
                        class="input-field"
                    />
                </div>
                <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    <span *ngIf="emailInput.errors?.['required']">El email es requerido</span>
                    <span *ngIf="emailInput.errors?.['pattern']">Email inválido</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <input 
                    id="password"
                    name="password" 
                    [(ngModel)]="password" 
                    type="password" 
                    required
                    minlength="6"
                    #passwordInput="ngModel"
                    [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                    placeholder="••••••••"
                />
                <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
                    <span *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
                </div>
            </div>

            <button 
                type="submit" 
                [disabled]="loading || registerForm.invalid"
                [class.loading]="loading"
            >
                <span *ngIf="!loading">Crear Cuenta</span>
                <span *ngIf="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Registrando...
                </span>
            </button>
        </form>

        <div class="alert alert-danger" *ngIf="message">
            <i class="fas fa-exclamation-circle"></i>
            {{ message }}
        </div>

        <div class="login-link">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Ingresar aquí</a></p>
        </div>
    </div>
</div>
