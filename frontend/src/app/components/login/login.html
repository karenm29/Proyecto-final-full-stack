<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>¡Bienvenido de nuevo!</h2>
            <p class="subtitle">Accede a tu cuenta para continuar</p>
        </div>

        <div class="social-login">
            <button class="social-btn google">
                <i class="fab fa-google"></i>
                Continuar con Google
            </button>
            <button class="social-btn github">
                <i class="fab fa-github"></i>
                Continuar con GitHub
            </button>
            <div class="divider">
                <span>o</span>
            </div>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input 
                        id="email"
                        name="email" 
                        [(ngModel)]="email" 
                        type="email" 
                        required 
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        #emailInput="ngModel"
                        [class.is-invalid]="emailInput.invalid && emailInput.touched"
                        placeholder="Tu correo electrónico"
                        class="input-field"
                    />
                </div>
                <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    <span *ngIf="emailInput.errors?.['required']">El email es requerido</span>
                    <span *ngIf="emailInput.errors?.['pattern']">Email inválido</span>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input 
                        id="password"
                        name="password" 
                        [(ngModel)]="password" 
                        type="password" 
                        required
                        minlength="6"
                        #passwordInput="ngModel"
                        [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                        placeholder="Tu contraseña"
                        class="input-field"
                    />
                    <span class="password-toggle" (click)="togglePassword($event)">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
                    <i class="fas fa-exclamation-circle"></i>
                    <span *ngIf="passwordInput.errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button 
                type="submit" 
                [disabled]="loading || loginForm.invalid"
                [class.loading]="loading"
                class="submit-btn"
            >
                <span *ngIf="!loading">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </span>
                <span *ngIf="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Iniciando sesión...
                </span>
            </button>
        </form>

        <div class="alert alert-danger" *ngIf="message">
            <i class="fas fa-exclamation-circle"></i>
            {{ message }}
        </div>

        <div class="register-link">
            <p>¿Aún no tienes una cuenta?</p>
            <a routerLink="/register" class="register-btn">
                <i class="fas fa-user-plus"></i>
                Crear cuenta nueva
            </a>
        </div>
    </div>
</div>
